{% extends 'base.html' %}

{% block header %}
<h1 style="text-align: center">{% block title %} List of Games from 2013 and UP {% endblock %}</h1>
{% endblock %}

{% block content %}


<canvas id="myChart" width="400" height="400"></canvas>
<script>
let platforms = []
let global_sales = []
{% for value in global_values %}
global_sales.push({{ global_values[value] }});
{% endfor %}
{% for console in list_platforms %}
platforms.push("{{ console }}");
{% endfor %}
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels:  platforms,
        datasets: [{
            label: "Global Sales Chart",
            data: global_sales,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }


    }
});
</script>



<a href="{{ url_for('sample.other_example') }}"> Next Page </a>
{% endblock %}
